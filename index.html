<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="escapeVelocityRadio" name="variables" checked>
  <label for="escapeVelocityRadio">Escape Velocity</label>

  <input type="radio" id="massofthePlanetRadio" name="variables">
  <label for="massofthePlanetRadio">Mass of the Planet</label>

  <input type="radio" id="radiusofthePlanetRadio" name="variables">
  <label for="radiusofthePlanetRadio">Radius of the Planet</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(M) Mass of the Planet (kg)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(R) Radius of the Planet (m)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
